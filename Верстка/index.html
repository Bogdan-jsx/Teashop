<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Teashop.by</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="img/logo.png" alt="Logo"><p>Teashop.by</p></div>
            <div class="menu">
                <div class="menu-btn">
                    <div class="menu-item first"></div>
                    <div class="menu-item second"></div>
                    <div class="menu-item third"></div>
                </div>
                <p>Чайный каталог</p>
            </div>
            <p class="phone-number">375 33 604 11 77</p>
            <p class="working-time">с 10 до 21</p>
            <a href="" class="shipping-and-payment">Доставка и оплата</a>
            <input type="text" class="search" placeholder="Поиск по товарам">
            <div class="basket">
                <span class="material-icons">shopping_cart</span>
                <p class="basket-products-count">15</p>
            </div>
        </header>
    </div>
</body>
</html>
